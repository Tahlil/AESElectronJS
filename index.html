  <body>
    <nav
    class="navbar navbar-expand-md navbar-light fixed-top mb-5"
    id="main-nav"
  >
    <div class="container bg-white border border-bottom-2">
      <a href="#home" class="navbar-brand">
        <img src="img/aes.jpg" width="177" height="177" alt="" />
        <h1 class="d-inline align-middle badge badge-dark p-4">AES file encrypter and decrypter</h1>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-info w-100" id="navbarCollapse">
        <ul class="navbar-nav ml-auto p-5">
          <li class="nav-item mr-2">
              <div class="upload-btn-wrapper">
                  <button class="upload-btn">Upload file to encrypt</button>
                  <input type="file" id="myFileEn" onchange='showEncryptUI(this)'/>
              </div>
          </li>
          <li class="nav-item">
              <div class="upload-btn-wrapper">
                  <button class="upload-btn">Upload file to decrypt</button>

      <div id="enc-success">

    <hr>
    <div id="de-ui">
      
      <div id="dec-success">

      </div>
    </div>
  </div>
<!-- The Modal -->
<div class="modal" id="encModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Encrypted File Name:</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <label for="encFileName">Save encrypted file as: </label>
        <input id="encFileName" name="encFileName" type="text">
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="writeFile()" data-dismiss="modal">Encrypt</button>
      </div>
    </div>
  </div>
</div> 

<!-- The Modal -->
<div class="modal" id="decModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Decrypted File Name:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <label for="decFileName">Save decrypted file as: </label>
          <input id="decFileName" name="decFileName" type="text">
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="writeFile()" data-dismiss="modal">Decrypt</button>
        </div>
      </div>
    </div>
  </div>

</html>

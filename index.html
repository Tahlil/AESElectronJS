<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
    <script>
      let $ = require("jquery");
    </script>
    <script>
      require("popper.js");
    </script>
    <script>
      require("bootstrap");

    <title>AES</title>
  </head>
  <body>
    <nav
    class="navbar navbar-expand-md navbar-light fixed-top mb-5"
    id="main-nav"
  >
    <div class="container bg-white border border-bottom-2">
      <a href="#home" class="navbar-brand">
        <img src="img/aes.jpg" width="177" height="177" alt="" />
        <h1 class="d-inline align-middle badge badge-dark p-4">AES file encrypter and decrypter</h1>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-info w-100" id="navbarCollapse">
        <ul class="navbar-nav ml-auto p-5">
          <li class="nav-item mr-2">
              <div class="upload-btn-wrapper">
                  <button class="upload-btn">Upload file to encrypt</button>
                  <input type="file" id="myFileEn" onchange='showEncryptUI(this)'/>
              </div>
          </li>
          <li class="nav-item">
              <div class="upload-btn-wrapper">
                  <button class="upload-btn">Upload file to decrypt</button>
                  <input type="file" id="myFileDe" onchange='showDecryptUI(this)'/>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
  <div id="en-ui">
    
  </div>
  <hr>
  <div id="de-ui">
    
  </div>
